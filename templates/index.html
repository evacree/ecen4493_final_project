<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .side-column {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .side-column img {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .content {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            color: darkgray;
            font-size: medium;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            display: inline-block;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Left column with car images -->
    <div class="side-column">
        <img src="{{ url_for('static', filename='cars/car1.jpg') }}" alt="Car Image 1">
        <img src="{{ url_for('static', filename='cars/car2.jpg') }}" alt="Car Image 2">
        <img src="{{ url_for('static', filename='cars/car3.jpg') }}" alt="Car Image 3">
        <img src="{{ url_for('static', filename='cars/car4.jpg') }}" alt="Car Image 4">
    </div>

    <!-- Main content area -->
    <div class="content">
        <h1>Car Make & Model Image Prediction</h1>
        <h2>Based & trained around the Stanford Cars Dataset.</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image:</label><br><br>
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Upload and Predict</button>
        </form>
    </div>

    <!-- Right column with car images -->
    <div class="side-column">
        <img src="{{ url_for('static', filename='cars/car5.jpg') }}" alt="Car Image 5">
        <img src="{{ url_for('static', filename='cars/car6.jpg') }}" alt="Car Image 6">
        <img src="{{ url_for('static', filename='cars/car7.jpg') }}" alt="Car Image 7">
        <img src="{{ url_for('static', filename='cars/car8.jpg') }}" alt="Car Image 8">
    </div>
</body>

</html>
