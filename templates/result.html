<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            display: inline-block;
        }

        .image-preview {
            margin-top: 20px;
        }

        img {
            border: 2px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #555;
        }

        .button-container {
            margin-top: 30px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Prediction Result:</h1>

    <div class="result-container">
        {% if image_path %}
        <div class="image-preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" width="300">
        </div>
        {% endif %}

        <h2>Predicted Car: {{ class_name }}</h2>
        {% if confidence %}
        <h3>Confidence: {{ (confidence * 100) | round(2) }}%</h3>
        {% else %}
        <h3>No objects detected in the image.</h3>
        {% endif %}
    </div>

    <div class="button-container">
        <a href="/">Go Back</a>
    </div>
</body>

</html>
